<!DOCTYPE html>
<html>
<head>
  <title>Find Your Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <a href="login.html"><h2 class="inactive underlineHover"> Sign In </h2></a>
    <a href="register.html"><h2 class="active">Sign Up </h2></a>

    <!-- Icon -->
    <!-- <div class="fadeIn first">
      <img src="IITD_Black.jpg" id="icon" alt="User Icon" />
    </div> -->

    <!-- Login Form -->
    <form method="POST">
      <input type="text" id="Name" class="fadeIn first" name="Name" placeholder="Name">
      <input type="text" id="Class" class="fadeIn first" name="Class" placeholder="Class">
      <input type="text" id="MobileNumber" class="fadeIn first" name="MobileNumber" placeholder="Mobile Number">
      <input type="text" id="Username" class="fadeIn first" name="Username" placeholder="Username">
      <input type="text" id="Password" class="fadeIn second" name="Password" placeholder="Password">

      <div id="gender">
        <label style="margin-right: 30px">Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="margin-right: 20px">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="margin-right: 20px">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
      <input type="submit" style="margin-top: 20px" marclass="fadeIn third" value="REGISTER">
    </form>
  </div>
</div>


</body>
</html>
